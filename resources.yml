    - {details: "From a developer’s point of view, deploying an application to OpenShift is easy. The challenging part is finding the best way to do it. Because OpenShift is so adaptable and flexible, it offers almost a thousand and one ways to deploy an application.", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'RedHat OpenShift Documentation', link: 'https://blog.openshift.com/multiple-deployment-methods-openshift/', description: 'OpenShift Deployment Methods'}
    - {details: "Blue-Green deployments use two deployment configurations. Both are running, and the one in production depends on the service the route specifies, with each deployment configuration exposed to a different service. The A/B deployment strategy lets you try a new version of the application in a limited way in the production environment. You can specify that the production version gets most of the user requests while a limited fraction of requests go to the new version. ", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'RedHat OpenShift Documentation', link: 'https://docs.openshift.com/container-platform/3.9/dev_guide/deployments/advanced_deployment_strategies.html', description: 'Advanced Deployment Strategies (Blue/Green Deployment, A/B Deployment)'}
    - {details: "A template describes a set of objects that can be parameterized and processed to produce a list of objects for creation by OpenShift. The objects to create can include anything that users have permission to create within a project, for example services, build configurations, and deployment configurations. A template may also define a set of labels to apply to every object defined in the template...", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'RedHat OpenShift Documentation', link: 'https://blog.openshift.com/part-2-creating-a-template-a-technical-walkthrough/', description: 'OpenShift Creating a Template'}
    - {details: "Container-native storage can now be used for all the key infrastructure pieces of OpenShift: the registry, logging, and metrics services.", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'RedHat OpenShift Documentation', link: 'https://blog.openshift.com/container-native-storage-for-the-openshift-masses/', description: 'Container-native Storage in OpenShift'}
