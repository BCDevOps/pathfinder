    - {details: "Keen to build web applications for the cloud? Get a quick hands-on introduction to OpenShift®, the open source Platform as a Service (PaaS) offering from Red Hat®. With this practical guide, you’ll learn the steps necessary to build, deploy, and host a complete real-world application on OpenShift without having to slog through long, detailed explanations of the technologies involved." , originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'OpenShift Resources/eBooks (free)', link: 'https://www.openshift.com/promotions/for-developers.html', description: 'OpenShift for Developers'}
    - {details: "For many organizations, a big part of DevOps’ appeal is software automation using infrastructure-as-code techniques. This book presents developers, architects, and infra-ops engineers with a more practical option. You’ll learn how a container-centric approach from OpenShift® can help your team deliver quality software through a self-service view of IT infrastructure.", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'OpenShift Resources/eBooks (free)', link: 'https://www.openshift.com/promotions/devops-with-openshift.html', description: 'DevOps with OpenShift'}
    - {details: "Get an in-depth tour of OpenShift, the container-based software deployment and managment platform frmo Red Hat that provides a secure multitenant environment for the enterprise." , originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'OpenShift Resources/eBooks (free)', link: 'https://assets.openshift.com/hubfs/pdfs/Deploying_to_OpenShift.pdf', description: 'Deploying to OpenShift'}
    - {details: "Kubernetes is an open source orchestration system for Docker containers. It handles scheduling onto nodes in a compute cluster and actively manages workloads to ensure that their state matches the users declared intentions. Using the concepts of "labels" and "pods", it groups the containers which make up an application into logical units for easy management and discovery.", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'OpenShift Resources/eBooks (free)', link: 'https://www.openshift.com/promotions/kubernetes.html', description: 'Kubernetes: Scheduling the Future at Cloud Scale'}
    - {details: "Managing security is a continuous process. As applications are deployed or updated, it’s critical to provide dynamic security controls to keep the business safe. OpenShift enables a secure software supply chain which ensures that applications are secure, without reducing developer productivity. Red Hat allows businesses to control, defend, and extend their application platform throughout the application lifecycle.", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'OpenShift Resources/eBooks (free)', link: 'https://www.openshift.com/promotions/docker-security.html', description: 'Docker Security: Using Containers Safely in Production'}
    - {details: "A microservice is a software development technique—a variant of the service-oriented architecture (SOA) architectural style that structures an application as a collection of loosely coupled services.", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'OpenShift Resources/eBooks (free)', link: 'https://www.openshift.com/promotions/microservices.html', description: 'Microservices vs. Service-Oriented Architecture'}
    - {details: "Code is easy, State is hard. Learning how to deal with your monolithic relational databases in a microservices structure is key to keeping pace in a quickly changing workplace.", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'OpenShift Resources/eBooks (free)', link: 'https://developers.redhat.com/promotions/migrating-to-microservice-databases/', description: 'Migrating to Microservice Databases: From Relational Monolith to Distributed Data'}
    - {details: "The OpenShift Container Platform CLI exposes commands for managing your applications, as well as lower level tools to interact with each component of your system. ", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'OpenShift Resources/eBooks (free)', link: 'https://docs.openshift.com/container-platform/3.9/cli_reference/get_started_cli.html', description: 'Get Started with the OpenShift CLI (oc)'}
