    - {details: "OpenShift v3 is a layered system designed to expose underlying Docker-formatted container image and Kubernetes concepts as accurately as possible, with a focus on easy composition of applications by a developer.", originalSource: https://github.com/BCDevOps/pathfinder/_pages/openshift_resources.html, category: 'RedHat OpenShift Documentation', link: 'https://docs.openshift.com/container-platform/3.10/architecture/index.html', description: 'OpenShift 3.10 Documentation: Getting Started, Developers Guide, ...'}
